<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Um pedido especial ‚ù§Ô∏è</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            
            /* --- IMAGEM DE FUNDO --- */
            /* Garante que o nome 'background.jpg' √© igual ao ficheiro que subiste */
            background-image: url('background.jpg'); 
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-color: #ffe4e1;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        #card {
            background: rgba(255, 255, 255, 0.95);
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 85%;
            max-width: 400px;
            text-align: center;
            z-index: 10;
            position: relative;
        }

        h1 {
            color: #d63384;
            font-size: 1.6rem;
            margin-bottom: 2rem;
        }

        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            min-height: 60px;
        }

        button {
            padding: 12px 25px;
            font-size: 1.1rem;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: bold;
            touch-action: manipulation;
            transition: transform 0.1s;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            z-index: 20;
        }

        /* O bot√£o N√£o come√ßa sem posi√ß√£o absoluta para aparecer ao lado do Sim */
        #noBtn {
            background-color: #888;
            color: white;
            z-index: 15;
            transition: all 0.2s ease;
        }

        #message {
            display: none;
            font-size: 1.4rem;
            color: #ff4d6d;
            font-weight: bold;
            animation: appear 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes appear {
            from { opacity: 0; transform: scale(0.5); }
            to { opacity: 1; transform: scale(1); }
        }

        .heart-icon {
            color: #ff4d6d;
            font-size: 3.5rem;
            margin-bottom: 10px;
        }

        .falling-heart {
            position: fixed;
            top: -10vh;
            font-size: 1.5rem;
            color: #ff4d6d;
            z-index: 5;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); }
        }
    </style>
</head>
<body>

    <div id="card">
        <div class="heart-icon">‚ù§Ô∏è</div>
        <h1 id="question">Queres ser a minha Valentine?</h1>
        
        <div class="buttons" id="btnContainer">
            <button id="yesBtn">Sim!</button>
            <button id="noBtn">N√£o</button>
        </div>

        <div id="message">Sabia que ias dizer que sim! üòç‚ú®<br>Amo-te!</div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const message = document.getElementById('message');
        const question = document.getElementById('question');
        const btnContainer = document.getElementById('btnContainer');

        function moveButton() {
            // S√≥ agora √© que o tornamos "flutuante" para ele fugir
            noBtn.style.position = 'fixed';
            
            const padding = 50;
            const maxX = window.innerWidth - noBtn.offsetWidth - padding;
            const maxY = window.innerHeight - noBtn.offsetHeight - padding;

            const randomX = Math.max(padding, Math.random() * maxX);
            const randomY = Math.max(padding, Math.random() * maxY);

            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }

        noBtn.addEventListener('mouseover', moveButton);
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            moveButton();
        });

        function createFallingHeart() {
            const heart = document.createElement('div');
            heart.classList.add('falling-heart');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            const size = Math.random() * 1.5 + 0.8;
            heart.style.fontSize = size + 'rem';
            const duration = Math.random() * 3 + 3;
            heart.style.animationDuration = duration + 's';
            document.body.appendChild(heart);
            setTimeout(() => { heart.remove(); }, duration * 1000);
        }

        yesBtn.addEventListener('click', () => {
            question.style.display = 'none';
            btnContainer.style.display = 'none';
            message.style.display = 'block';
            noBtn.remove();
            setInterval(createFallingHeart, 300);
            document.body.style.backgroundColor = 'rgba(255, 77, 109, 0.4)';
        });
    </script>
</body>
</html>
