<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Um pedido especial ‚ù§Ô∏è</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden; /* Importante para os cora√ß√µes n√£o criarem scroll */
            
            /* --- CONFIGURA√á√ÉO DA IMAGEM DE FUNDO --- */
            /* Certifica-te que o nome da imagem aqui √© IGUAL ao que subestime para o GitHub */
            background-image: url('background.png'); 
            background-size: cover;     /* Faz a imagem cobrir todo o ecr√£ */
            background-position: center; /* Centra a imagem */
            background-repeat: no-repeat;
            /* Cor de recurso caso a imagem demore a carregar */
            background-color: #ffe4e1;
            transition: background-color 0.5s ease;
        }

        /* Um filtro escuro suave sobre a imagem para o texto se ler melhor */
        body::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0, 0, 0, 0.2); /* Ajusta o 0.2 para mais escuro ou mais claro */
            z-index: 1;
        }

        #card {
            background: rgba(255, 255, 255, 0.95); /* Fundo do cart√£o ligeiramente mais opaco */
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 85%;
            max-width: 400px;
            text-align: center;
            z-index: 10; /* Garante que o cart√£o est√° acima do fundo e dos cora√ß√µes */
            position: relative;
        }

        h1 {
            color: #d63384;
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            height: 50px;
            position: relative; /* Necess√°rio para o bot√£o fugir corretamente */
        }

        button {
            padding: 12px 25px;
            font-size: 1.1rem;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: bold;
            touch-action: manipulation;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.1s;
        }
        
        button:active {
            transform: scale(0.95);
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            z-index: 20;
        }

        #noBtn {
            background-color: #888;
            color: white;
            position: absolute; /* Mudado para absolute para fugir melhor dentro do contentor */
            transition: all 0.2s ease;
            z-index: 15;
        }

        #message {
            display: none;
            font-size: 1.3rem;
            color: #ff4d6d;
            font-weight: bold;
            animation: appear 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275); /* Efeito el√°stico */
        }

        @keyframes appear {
            from { opacity: 0; transform: scale(0.5); }
            to { opacity: 1; transform: scale(1); }
        }

        .heart-icon {
            color: #ff4d6d;
            font-size: 3rem;
            margin-bottom: 10px;
        }

        /* --- ESTILO DOS CORA√á√ïES A CAIR --- */
        .falling-heart {
            position: fixed;
            top: -10vh;
            font-size: 1.5rem;
            color: #ff4d6d;
            opacity: 0.8;
            z-index: 5; /* Ficam atr√°s do cart√£o */
            animation: fall linear forwards;
            pointer-events: none; /* Para n√£o interferirem com cliques */
        }

        @keyframes fall {
            to {
                transform: translateY(110vh) rotate(360deg); /* Caem at√© sair do ecr√£ e rodam */
            }
        }
    </style>
</head>
<body>

    <div id="card">
        <div class="heart-icon">‚ù§Ô∏è</div>
        <h1 id="question">Queres ser a minha Valentine?</h1>
        
        <div class="buttons" id="btnContainer" style="height: 60px;">
            <button id="yesBtn">Sim!</button>
            <button id="noBtn">N√£o</button>
        </div>

        <div id="message">Sabia que ias dizer que sim! üòç‚ú®<br>Amo-te!</div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const message = document.getElementById('message');
        const question = document.getElementById('question');
        const btnContainer = document.getElementById('btnContainer');
        const card = document.getElementById('card');

        // Fun√ß√£o para mover o bot√£o "N√£o"
        function moveButton() {
            // Calcula os limites dentro do cart√£o para o bot√£o n√£o sair muito
            const cardRect = card.getBoundingClientRect();
            const btnRect = noBtn.getBoundingClientRect();
            
            // √Årea segura para o bot√£o se mover (dentro do ecr√£ vis√≠vel)
            const maxX = window.innerWidth - btnRect.width - 20;
            const maxY = window.innerHeight - btnRect.height - 20;

            const x = Math.random() * maxX;
            const y = Math.random() * maxY;
            
            // Usa position fixed para garantir que foge para qualquer lado do ecr√£
            noBtn.style.position = 'fixed';
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        }

        // Eventos para fugir (PC e Telem√≥vel)
        noBtn.addEventListener('mouseover', moveButton);
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            moveButton();
        });


        // --- FUN√á√ÉO PARA CRIAR CORA√á√ïES A CAIR ---
        function createFallingHeart() {
            const heart = document.createElement('div');
            heart.classList.add('falling-heart');
            heart.innerHTML = '‚ù§Ô∏è'; // Podes mudar para 'üíñ' ou 'üå∏'

            // Posi√ß√£o horizontal aleat√≥ria
            heart.style.left = Math.random() * 100 + 'vw';
            
            // Tamanho aleat√≥rio
            const size = Math.random() * 1.5 + 0.8; // Entre 0.8rem e 2.3rem
            heart.style.fontSize = size + 'rem';

            // Dura√ß√£o da queda aleat√≥ria (entre 3s e 6s)
            const duration = Math.random() * 3 + 3;
            heart.style.animationDuration = duration + 's';

            document.body.appendChild(heart);

            // Remove o cora√ß√£o do HTML depois de cair para n√£o pesar na mem√≥ria
            setTimeout(() => {
                heart.remove();
            }, duration * 1000);
        }


        // A√ß√£o ao clicar no "Sim"
        yesBtn.addEventListener('click', () => {
            question.style.display = 'none';
            btnContainer.style.display = 'none';
            message.style.display = 'block';
            
            // Remove o bot√£o "N√£o" para ele n√£o ficar perdido no ecr√£
            noBtn.remove();

            // Inicia a chuva de cora√ß√µes (cria um novo a cada 300ms)
            setInterval(createFallingHeart, 300);
            
            // Opcional: Mudar a cor do overlay para ficar mais rosado
            document.body.style.backgroundColor = 'rgba(255, 77, 109, 0.3)';
        });
    </script>
</body>
</html>
